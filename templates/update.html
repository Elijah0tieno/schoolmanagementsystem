<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" href="/static/bootstrap.css">
     <link rel="stylesheet" href="/static/custom.css">
</head>
<body>
     <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Go To Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/register">Add User</a></li>
                <li class="active"><a href="/show">Show Users</a></li>
            </ul>
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endwith %}
    <div class="col-sm-4 col-md-offset-4">
        <h2>Update User</h2>
        <form action="" method="post">
            <div class="form-group">
                <label>Names</label>
                <input type="text" class="form-control" name="names" placeholder="Names" required
                       value="{{ user.names }}">
            </div>

            <div class="form-group">
                <label>Admission</label>
                <input type="number" class="form-control" name="admission" placeholder="Admission" required
                       value="{{ user.admission }}">
            </div>


            <div class="form-group">
                <label>Hostel</label>
                <input type="text" class="form-control" name="hostel" placeholder="Hostel" required
                       value="{{ user.hostel }}">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email" required
                       value="{{ user.email }}">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required
                       value="{{ user.password }}">
            </div>


            <button type="submit" class="btn btn-block btn-success">Update</button>
        </form>
    </div>
</body>
</html>
